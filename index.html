<html>
    <head>
        <title>
            Compiler
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h2 class="m-1" id="ques">Write a program to find factorial of a number</h2>
            <br/>
            <div class="d-inline-block w-100">
                <h4 class="float-left">Type your code</h4>
                <select class="float-right" name="lang" id="langOpt">
                    <option value="0">Python</option>
                    <option value="4">Javascript</option>
                    <option value="7">C</option>
                    <option value="77">CPP</option>
                    <option value="8">Java</option>
                </select>
            </div>
            <br/>
            <div class="d-inline-block w-100 border m-1" id="codeBlock">
                <div class="d-inline float-left border pl-1 pr-2" id="lines">1</div>  
                <div class="d-inline float-left border-0" id="box">
                    <textarea class="border-0" placeholder="write your code here" id="textArea"></textarea>
                </div>
            </div>
            <br/>
            <div class="m-1 p-1" id="output-box">OUTPUT:</div>
            <button class="btn btn-warning m-1" id="compiler-button">Compile</button>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
